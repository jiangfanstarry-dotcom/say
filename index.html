<style>

/* ä½ç½®è°ƒæ•´ */

.delete-btn { right: 12px; } /* å³ä¸Šè§’ */

.poem p {
  font-size: 22px;
  white-space: pre-wrap;
  line-height: 1.6em;
}

.pagination {
  margin-top: 20px;

}

  font-size: 18px;

</head>
<body>
<h1>æˆ‘çš„è¯—é›†</h1>
<textarea id="poemInput" placeholder="å†™ä¸‹ä»Šå¤©çš„è¯—..."></textarea><br>
<button onclick="savePoem()">ä¿å­˜</button>
<button onclick="toggleNightMode()">ğŸŒ™ å¤œé—´æ¨¡å¼</button>

<div id="poemList"></div>

<div class="pagination">
  <button id="prevBtn" onclick="changePage(-1)">ä¸Šä¸€é¡µ</button>
  <span id="pageInfo"></span>
  <button id="nextBtn" onclick="changePage(1)">ä¸‹ä¸€é¡µ</button>
</div>

<script>
let currentPage = 1;
const poemsPerPage = 5;
let isNightMode = false;

// ä¿å­˜è¯—
function savePoem() {
  const text = document.getElementById("poemInput").value.trim();
  if (!text) return alert("å†™ç‚¹ä»€ä¹ˆå§ï¼");
  
  const poems = JSON.parse(localStorage.getItem("poems") || "[]");
  poems.push({
    text,
    time: new Date().toLocaleString()
  });
  localStorage.setItem("poems", JSON.stringify(poems));
  document.getElementById("poemInput").value = "";
  currentPage = 1;
  displayPoems();
}

// åˆ é™¤è¯—
function deletePoem(index) {
  const poems = JSON.parse(localStorage.getItem("poems") || "[]");
  poems.splice(index, 1);
  localStorage.setItem("poems", JSON.stringify(poems));
  displayPoems();
}

// å¤åˆ¶è¯—
function copyPoem(index) {
  const poems = JSON.parse(localStorage.getItem("poems") || "[]");
  const poem = poems[index];
  const textToCopy = `${poem.time}\n${poem.text}`;
  navigator.clipboard.writeText(textToCopy).then(() => {
    alert("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼");
  });
}

// ç¿»é¡µ
function changePage(delta) {
  currentPage += delta;
  displayPoems();
}

// å¤œé—´æ¨¡å¼
function toggleNightMode() {
  isNightMode = !isNightMode;
  document.body.classList.toggle("night-mode", isNightMode);
}

// æ˜¾ç¤ºè¯—
function displayPoems() {
  const poems = JSON.parse(localStorage.getItem("poems") || "[]");
  const totalPages = Math.ceil(poems.length / poemsPerPage) || 1;

  if (currentPage > totalPages) currentPage = totalPages;
  if (currentPage < 1) currentPage = 1;

  const start = (currentPage - 1) * poemsPerPage;
  const end = start + poemsPerPage;
  const poemsToShow = poems.slice().reverse().slice(start, end);

  const list = document.getElementById("poemList");
  list.innerHTML = "";
  poemsToShow.forEach((p, i) => {
    const realIndex = poems.length - 1 - (start + i);
    list.innerHTML += `
      <div class="poem">
        <button class="copy-btn" onclick="copyPoem(${realIndex})">ğŸ“‹</button>
        <button class="delete-btn" onclick="deletePoem(${realIndex})">ğŸ—‘</button>
        <time>${p.time}</time>
        <p>${p.text}</p>
      </div>`;
  });

  document.getElementById("pageInfo").textContent = `ç¬¬ ${currentPage} / ${totalPages} é¡µ`;
  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = currentPage === totalPages;
}

// åˆå§‹æ˜¾ç¤º
displayPoems();
</script>
