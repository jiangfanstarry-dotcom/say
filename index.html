<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>ÊàëÁöÑÁ¨îËÆ∞</title>
<style>
:root {
  --bg-color: #fffbe6;
  --text-color: #333;
  --box-bg: #fff;
}

body {
  font-family: "KaiTi", serif;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  transition: background 0.3s, color 0.3s;
}

h1 {
  margin-bottom: 20px;
  font-size: 42px;
}

textarea {
  width: 95%;
  font-size: 22px;
  padding: 20px;
  border: 2px solid #d9b26d;
  border-radius: 12px;
  background: #fffef5;
  resize: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

button {
  margin-top: 15px;
  font-size: 20px;
  padding: 10px 24px;
  cursor: pointer;
  background-color: #ffb84d;
  border: none;
  border-radius: 8px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  transition: background 0.2s;
}

button:hover {
  background-color: #ffa31a;
}

.poem {
  position: relative;
  margin-top: 20px;
  padding: 20px;
  border-left: 5px solid #ff9900;
  background: var(--box-bg);
  width: 95%;
  box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  border-radius: 12px;
}

.poem time {
  display: block;
  font-size: 16px;
  color: #888;
  margin-bottom: 10px;
}

.delete-btn, .copy-btn {
  position: absolute;
  top: 12px;
  font-size: 20px;
  cursor: pointer;
  background: none;
  border: none;
  color: #888;
}

.delete-btn:hover {
  color: #d9534f;
}

.copy-btn:hover {
  color: #28a745;
}

.delete-btn { right: 12px; }
.copy-btn { right: 45px; }

.poem p {
  font-size: 22px;
  white-space: pre-wrap;
  line-height: 1.6em;
}

.pagination {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  justify-content: center;
  align-items: center;
}

.pagination button {
  font-size: 18px;
  padding: 8px 16px;
  background-color: #ffd480;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.pagination button:disabled {
  background-color: #f0e0c0;
  cursor: not-allowed;
}

.night-mode {
  --bg-color: #1f1f1f;
  --text-color: #eee;
  --box-bg: #2a2a2a;
}
</style>
</head>
<body>
<h1>ÊàëÁöÑÁ¨îËÆ∞</h1>
<textarea id="poemInput" placeholder="ËØ¥ÁÇπ‰ªÄ‰πàÂêß..."></textarea><br>
<button onclick="savePoem()">‰øùÂ≠ò</button>
<button onclick="toggleNightMode()">üåô Â§úÈó¥Ê®°Âºè</button>

<div id="poemList"></div>

<div class="pagination">
  <button id="prevBtn" onclick="changePage(-1)">‰∏ä‰∏ÄÈ°µ</button>
  <span id="pageInfo"></span>
  <button id="nextBtn" onclick="changePage(1)">‰∏ã‰∏ÄÈ°µ</button>
</div>

<script>
let currentPage = 1;
const poemsPerPage = 5;
let isNightMode = false;

function savePoem() {
  const text = document.getElementById("poemInput").value.trim();
  if (!text) return alert("ÂÜôÁÇπ‰ªÄ‰πàÂêßÔºÅ");
  
  const poems = JSON.parse(localStorage.getItem("poems") || "[]");
  poems.push({
    text,
    time: new Date().toLocaleString()
  });
  localStorage.setItem("poems", JSON.stringify(poems));
  document.getElementById("poemInput").value = "";
  currentPage = 1;
  displayPoems();
}

function deletePoem(index) {
  const poems = JSON.parse(localStorage.getItem("poems") || "[]");
  poems.splice(index, 1);
  localStorage.setItem("poems", JSON.stringify(poems));
  displayPoems();
}

function copyPoem(index) {
  const poems = JSON.parse(localStorage.getItem("poems") || "[]");
  const poem = poems[index];
  const textToCopy = `${poem.time}\n${poem.text}`;
  navigator.clipboard.writeText(textToCopy).then(() => {
    alert("Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ");
  });
}

function changePage(delta) {
  currentPage += delta;
  displayPoems();
}

function toggleNightMode() {
  isNightMode = !isNightMode;
  document.body.classList.toggle("night-mode", isNightMode);
}

function displayPoems() {
  const poems = JSON.parse(localStorage.getItem("poems") || "[]");
  const totalPages = Math.ceil(poems.length / poemsPerPage) || 1;

  if (currentPage > totalPages) currentPage = totalPages;
  if (currentPage < 1) currentPage = 1;

  const start = (currentPage - 1) * poemsPerPage;
  const end = start + poemsPerPage;
  const poemsToShow = poems.slice().reverse().slice(start, end);

  const list = document.getElementById("poemList");
  list.innerHTML = "";
  poemsToShow.forEach((p, i) => {
    const realIndex = poems.length - 1 - (start + i);
    list.innerHTML += `
      <div class="poem">
        <button class="copy-btn" onclick="copyPoem(${realIndex})">üìã</button>
        <button class="delete-btn" onclick="deletePoem(${realIndex})">üóë</button>
        <time>${p.time}</time>
        <p>${p.text}</p>
      </div>`;
  });

  document.getElementById("pageInfo").textContent = `Á¨¨ ${currentPage} / ${totalPages} È°µ`;
  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = currentPage === totalPages;
}

displayPoems();
</script>
</body>
</html>
